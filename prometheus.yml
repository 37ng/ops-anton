global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: app
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:10088']
  - job_name: reth
    scrape_interval: 5s
    static_configs:
      - targets: ['reth:9420']
  - job_name: lighthouse
    scrape_interval: 5s
    static_configs:
      - targets: ['lighthouse:5054']
